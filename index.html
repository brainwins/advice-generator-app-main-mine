<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/global.min.css">
  <script src="./js/scripts.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap" rel="stylesheet">
  <title>Advice Generator</title>
</head>
<body>
  <section class="main-card-container">
    <h1 class="title">
      ADVICE #<span class="advice-number">117</span>
    </h1>
    <div class="advice">
      "It is easy to sit up and take notice, what's difficult is getting up and taking action."
    </div>
    <div class="bottom-card-decoration">
      <div class="center-decoration">
        <img src="./images/pattern-divider-desktop.svg" alt="decoration">
      </div>
    </div>
    <div class="dice-container">
      <div class="dice">
        <img src="./images/icon-dice.svg" alt="dice">
      </div>
    </div>
  </section>
</body>
</html>
